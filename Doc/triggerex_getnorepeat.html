<h1>GetNoRepeat</h1>
GetNoRepeat retrieves the value of boolNoRepeat for the trigger.

<pre>int GetNoRepeat();</pre>

If boolNoRepeat was set, the trigger will not not fire multiple times, unless you clear boolNoRepeat. (See SetNoRepeat for how to do this).
