<h1>IsEMPedEx</h1>
IsEMPedEx acts like isEMPed from the normal Unit class, however it will return the number of ticks left until the EMP effect wears off.

<pre>int IsEMPedEx();</pre>

0 is returned if the vehicle is not EMP'ed.
