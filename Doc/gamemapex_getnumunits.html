<h1>GetNumUnits</h1>
<p>GetNumUnits returns the number of units currently on the map. </p>
<pre>int GetNumUnits();</pre>
<p>There is a limit of 1023 units. Once 1023 units is reached, you will not be able to create any more. </p>
