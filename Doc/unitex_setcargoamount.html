<h1>SetCargoAmount</h1>
SetCargoAmount sets the current amount of cargo held in a Cargo Truck.

<pre>void SetCargoAmount(int amount);</pre>

The cargo amount is a scaled value from 0 - 255. 255 indicates full cargo.
