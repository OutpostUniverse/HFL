<h1>GetDockLocation</h1>
GetDockLocation returns the absolute map coordinates of the dock on a structure.

<pre>LOCATION GetDockLocation();</pre>

Standard map coordinate offsets apply (+31, -1). The result is undefined if called for a vehicle or structure that doesn't have a dock.
