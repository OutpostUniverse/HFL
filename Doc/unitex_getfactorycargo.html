<h1>GetFactoryCargo</h1>
GetFactoryCargo returns the contents of a bay in a factory.

<pre>map_id GetFactoryCargo(int bay);</pre>

bay is a number from 0-5 (0 = first bay in the factory). If an invalid bay number is used, -1 is returned.
