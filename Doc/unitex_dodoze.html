<h1>DoDoze</h1>
DoDoze is used with Robo-Dozers to bulldoze an area of terrain.<p>

<pre>void DoDoze(MAP_RECT area);</pre>

The Robo-Dozer will attempt to bulldoze the entire area specified by area.
