<h1>GetUnitName</h1>
GetUnitName returns a pointer to the unit name as it will appear in the popup text as well as its control window.
<pre>char* GetUnitName();</pre>

<p class="warning">Do not free or modify the returned pointer. Use SetUnitName instead. </p>
<p>&nbsp; </p>
