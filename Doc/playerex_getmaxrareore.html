<h1>GetMaxRareOre</h1>
GetMaxRareOre returns the current rare ore capacity for the player.

<pre>int GetMaxRareOre();</pre>

Rare ore capacity is defined as the maximum amount of rare ore that all smelters and storage tanks owned by the player may hold.
