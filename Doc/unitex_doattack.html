<h1>DoAttack</h1>
UnitEx provides a second version of DoAttack which allows the unit to attack a certain position on the ground, rather than a unit.<p>

<pre>void DoAttack(LOCATION where);</pre>

This can be useful for weapons such as ESG to spread mines on the ground.
