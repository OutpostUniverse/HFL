<h1>GetColorNumber</h1>
GetColorNumber returns the color number for a player.<p>

<pre>int GetColorNumber();</pre>

GetColorNumber can be useful in cases where you may want a certain color player or group of colors to have a certain role (e.g. Red player is a peacekeeper, or Blue/Yellow/Green are all on one team).
