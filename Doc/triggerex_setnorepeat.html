<h1>SetNoRepeat</h1>
SetNoRepeat sets the value of boolNoRepeat for the trigger.

<pre>void SetNoRepeat(int boolNoRepeat);</pre>

If boolNoRepeat is nonzero, it is set and the trigger will fire only once.
