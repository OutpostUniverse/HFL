<h1>IsStickyfoamed</h1>
IsStickyfoamed returns a value indicating if the current unit is stickyfoamed.

<pre>int IsStickyfoamed();</pre>

The return value is the number of ticks left until the foam wears off and the vehicle becomes unstuck.
