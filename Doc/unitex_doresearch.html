<h1>DoResearch</h1>
DoResearch starts a research topic at a lab. Unlike _Player.MarkResearchComplete, the research is worked on as usual -- it's not just marked complete instantly.

<pre>void DoResearch(int techID, int numScientists);</pre>

techID should be a valid technology ID from the tech tree file.
