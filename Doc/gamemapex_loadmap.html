<h1>LoadMap</h1>
<p>LoadMap loads a different .map file after the game has started. </p>
<pre>int LoadMap(char *fileName);</pre>
<p>fileName specifies the map file name to load.</p>
<p class="warning">It is unknown what happens currently if units are present on the map when it is reloaded. Also, if the map load fails the game state is undefined.</p>
