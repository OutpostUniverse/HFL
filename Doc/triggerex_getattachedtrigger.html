<h1>GetAttachedTrigger</h1>
For a victory condition, GetAttachedTrigger returns the trigger which is attached to the victory condition.

<pre>Trigger GetAttachedTrigger();</pre>

The return value is undefined if the trigger this is being called for is not a victory condition.
