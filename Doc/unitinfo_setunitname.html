<h1>SetUnitName</h1>
SetUnitName sets the name that will appear in rollover text and in the command pane for a unit.
<pre>void SetUnitName(char *newName);</pre>

<p>OP2 imposes a limit of 40 bytes for the name string. If your string is longer than 39 chars (39 + null = 40 bytes) the unit name will not be set.</p>
