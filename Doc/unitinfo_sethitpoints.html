<h1>SetHitPoints</h1>
SetHitPoints sets the maximum hit points of the given unit type for a player.
<pre>void SetHitPoints(int player, int value);</pre>

<p class="warning">Keep in mind that if the hit points are higher than 32767, it will be impossible to destroy the unit. (Damage is stored as a signed integer).</p>
