<h1>DoDismantle</h1>
DoDismantle starts demolishing a structure with a Convec.

<pre>void DoDismantle(Unit what);</pre>

what is the structure to be dismantled.<br>
To remove walls, use DoRemoveWall with an Earthworker instead.
