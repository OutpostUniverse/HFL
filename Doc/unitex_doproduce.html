<h1>DoProduce</h1>
DoProduce causes a factory to start producing an item.

<pre>void DoProduce(map_id unitType, map_id cargoWeaponType);</pre>

unitType is the item to produce. If the unit doesn't have a cargo or weapon to be associated with it, use mapNone for the second parameter.
