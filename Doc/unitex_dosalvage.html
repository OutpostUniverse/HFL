<h1>DoSalvage</h1>
DoSalvage sends a Cargo Truck to an area filled with rubble to bring it to the GORF.

<pre>void DoSalvage(MAP_RECT area, Unit gorf);</pre>

area specifies a rectangle in which rubble is located. The truck will pick up rubble in this rectangle and bring to the GORF specified by gorf.
