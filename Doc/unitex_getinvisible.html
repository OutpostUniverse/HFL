<h1>GetInvisible</h1>
GetInvisible retrieves a value indicating if a structure is invisible.

<pre>int GetInvisible();</pre>

If the flag is set for a structure, it will not be drawn on the map and it cannot be selected (however its bulldozed area / tubes will still appear and it can still be seen on the Minimap).
