<h1>GetDamage</h1>
GetDamage returns the current amount of damage to a unit.

<pre>int GetDamage();</pre>

The lower the return value, the less damage there is. 0 indicates that the unit has full HP.<br>
You can determine a unit's current HP by subtracting the damage from it's maximum HP.
